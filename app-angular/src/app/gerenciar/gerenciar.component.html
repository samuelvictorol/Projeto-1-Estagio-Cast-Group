<div class="gerenciar-wrapper">
  <p>
    <a class="mybtn" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Fazer Logout</a>
  </p>
  <div class="row">
    <div class="col">
      <div class="collapse multi-collapse" id="multiCollapseExample1">
        <div class="card card-body">
            <p>Tem certeza que deseja sair ?</p>
            <button class="btn-sair btn-logout" data-bs-toggle="collapse" (click)="logout()">sair</button>
            <button class="btn-cancel btn-logout" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Cancelar</button>
          </div>
          <div class="spinner spinner-border text-danger animate__animated animate__fadeInUp" *ngIf="loadLogout"  role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>
    </div>
  <nav>
      <ul class="nav justify-content-center bg-dark animate__animated animate__bounceInDown">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="gerenciar">Gerenciar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ user }}</a>
        </li>
    </ul>
  </nav>
  <div class="conteudo animate__animated animate__lightSpeedInLeft"></div>

</div>
